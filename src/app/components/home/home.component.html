<div class="container-fluid">
  <!-- Navigation Buttons -->
  <div class="text-center pt-4 navigation-buttons">
    <a class="btn btn-secondary mx-2 mt-2" href="#goalkeepers">
      {{ "NAV_GOALKEEPERS" | translate }}
    </a>
    <a class="btn btn-secondary mx-2 mt-2" href="#defenders">
      {{ "NAV_DEFENDERS" | translate }}
    </a>
    <a class="btn btn-secondary mx-2 mt-2" href="#midfielders">
      {{ "NAV_MIDFIELDERS" | translate }}
    </a>
    <a class="btn btn-secondary mx-2 mt-2" href="#forwards">
      {{ "NAV_FORWARDS" | translate }}
    </a>
  </div>

  <!-- Goalkeepers -->
  <h2 id="goalkeepers" class="text-center mb-4 section-title">
    {{ "GOALKEEPERS" | translate }}
  </h2>
  <div class="row">
    <ng-container *ngFor="let player of players">
      <div
        class="col-sm-12 col-md-6 col-lg-4 mb-4"
        *ngIf="player.position === 'goalkeeper'"
      >
      <app-playercard [player]="player"></app-playercard>
    </div>
    </ng-container>
  </div>

  <!-- Defenders -->
  <h2 id="defenders" class="text-center mb-4 section-title">
    {{ "DEFENDERS" | translate }}
  </h2>
  <div class="row">
    <ng-container *ngFor="let player of players">
      <div
        class="col-sm-12 col-md-6 col-lg-4 mb-4"
        *ngIf="player.position === 'defender'"
      >
      <app-playercard [player]="player"></app-playercard>
    </div>
    </ng-container>
  </div>

  <!-- Midfielders -->
  <h2 id="midfielders" class="text-center mb-4 section-title">
    {{ "MIDFIELDERS" | translate }}
  </h2>
  <div class="row">
    <ng-container *ngFor="let player of players">
      <div
        class="col-sm-12 col-md-6 col-lg-4 mb-4"
        *ngIf="player.position === 'midfielder'"
      >
      <app-playercard [player]="player"></app-playercard>
    </div>
    </ng-container>
  </div>

  <!-- Forwards -->
  <h2 id="forwards" class="text-center mb-4 section-title">
    {{ "FORWARDS" | translate }}
  </h2>
  <div class="row">
    <ng-container *ngFor="let player of players">
      <div
        class="col-sm-12 col-md-6 col-lg-4 mb-4"
        *ngIf="player.position === 'forward'"
      >
        <app-playercard [player]="player"></app-playercard>
      </div>
    </ng-container>
  </div>
</div>
