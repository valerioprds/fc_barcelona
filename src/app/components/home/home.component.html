<div class="container mt-4">
  <div class="row">
    <div class="col-md-4" *ngFor="let player of players">
      <div class="card mb-4" style="width: 18rem;">
        <img [src]="player.image" class="card-img-top" alt="{{ player.name }}">
        <div class="card-body">
          <h5 class="card-title">{{ player.name }}</h5>
          <p class="card-text">Goals: {{ player.stats.goals }} | Assists: {{ player.stats.assists }}</p>
          <button class="btn btn-primary" (click)="navigateToPlayer(player.id)">View Stats</button>
        </div>
      </div>
    </div>
  </div>
</div>
